<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Event Management</title>
  <style>
    :root{--accent:#2b6cb0;--muted:#6b7280;--card:#ffffff;--bg:#f3f4f6}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; margin:0; background:var(--bg); color:#111}
    header{background:linear-gradient(90deg,#1e3a8a,#2563eb); color:white; padding:18px 24px; display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-size:18px;margin:0}
    nav{display:flex;gap:8px;align-items:center}
    button{cursor:pointer}
    .btn{background:var(--card);border:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .btn-primary{background:var(--accent); color:white}
    .container{max-width:1100px;margin:22px auto;padding:0 18px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:18px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 2px 8px rgba(16,24,40,0.06)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
    .event-card{padding:12px;border-radius:10px;border:1px solid #e6e9ef;display:flex;flex-direction:column;gap:8px}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted)}
    .tags{display:flex;gap:8px}
    .badge{background:#eef2ff;color:#1e40af;padding:6px 8px;border-radius:999px;font-weight:600;font-size:12px}
    .small{font-size:13px;color:var(--muted)}
    /* modal */
    .modal-back{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center;padding:18px}
    .modal{background:white;width:100%;max-width:720px;border-radius:10px;padding:18px}
    form .row{display:flex;gap:12px}
    form label{font-size:13px;color:var(--muted)}
    input,textarea,select{width:100%;padding:8px;border-radius:8px;border:1px solid #e6e9ef}
    footer{padding:18px;text-align:center;color:var(--muted);font-size:14px}
    .stats{display:flex;gap:12px}
    .stat{background:linear-gradient(180deg,#fff,#f9fafb);padding:12px;border-radius:10px;min-width:120px;text-align:center}
    .admin-panel{display:flex;gap:12px;align-items:center}
    .danger{background:#fee2e2;color:#991b1b}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#fff"/><path d="M6 15c1.5-3 4-5 6-5s4.5 2 6 5" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <div>
        <h1>College Event Hub</h1>
        <div style="font-size:12px;opacity:0.9">Manage events. Register. Track attendance.</div>
      </div>
    </div>
    <nav>
      <div class="admin-panel">
        <span class="small">Role:</span>
        <select id="roleSelect" class="btn">
          <option value="user">Student (User)</option>
          <option value="admin">Admin</option>
        </select>
        <button class="btn" id="loginBtn">Login</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card" style="margin-bottom:14px;display:flex;flex-direction:column;gap:12px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="display:flex;gap:12px;align-items:center">
          <h2 style="margin:0">Upcoming Events</h2>
          <div class="small">Browse and register for campus events</div>
        </div>
        <div class="stats">
          <div class="stat">
            <div style="font-weight:700" id="totalEvents">0</div>
            <div class="small">Events</div>
          </div>
          <div class="stat">
            <div style="font-weight:700" id="totalRegs">0</div>
            <div class="small">Registrations</div>
          </div>
        </div>
      </div>

      <div class="controls">
        <input id="searchInput" placeholder="Search events by name or tag" style="padding:8px;border-radius:8px;border:1px solid #e6e9ef;min-width:240px" />
        <select id="filterType" class="btn">
          <option value="all">All Types</option>
          <option value="Technical">Technical</option>
          <option value="Cultural">Cultural</option>
          <option value="Sports">Sports</option>
        </select>
        <button class="btn btn-primary" id="createEventBtn">Create Event</button>
      </div>

    </section>

    <section class="grid" id="eventsGrid"></section>

  </main>

  <div class="modal-back" id="modalBack">
    <div class="modal card" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Create Event</h3>
      <form id="eventForm">
        <div style="display:flex;gap:12px;flex-direction:column">
          <label>Event Name<input id="evName" required /></label>
          <label>Type<select id="evType"><option>Technical</option><option>Cultural</option><option>Sports</option></select></label>
          <div class="row">
            <label style="flex:1">Date<input id="evDate" type="date" required /></label>
            <label style="flex:1">Time<input id="evTime" type="time" required /></label>
          </div>
          <label>Venue<input id="evVenue" /></label>
          <label>Description<textarea id="evDesc" rows="4"></textarea></label>
          <label>Max Participants<input id="evMax" type="number" min="1" value="100" /></label>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
            <button type="button" class="btn" id="cancelModal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Event</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal-back" id="regBack">
    <div class="modal card">
      <h3 id="regTitle">Register for Event</h3>
      <form id="regForm">
        <input type="hidden" id="regEventId" />
        <label>Name<input id="regName" required /></label>
        <label>Roll / ID<input id="regRoll" required /></label>
        <label>Email<input id="regEmail" type="email" /></label>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
          <button type="button" class="btn" id="regCancel">Cancel</button>
          <button class="btn btn-primary" type="submit">Confirm Registration</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    Built for demo — College Event Management System • Demo admin password: <strong>admin123</strong>
  </footer>

  <script>
    // Simple demo app storing events & registrations in localStorage
    const defaultEvents = [
      {id:genId(),name:'Tech Talk: AI in 2025',type:'Technical',date:futureDate(7),time:'11:00',venue:'Auditorium',desc:'Guest lecture on AI trends',max:200,registrations:0},
      {id:genId(),name:'Cultural Night',type:'Cultural',date:futureDate(14),time:'18:30',venue:'Central Lawn',desc:'Music and dance performances',max:500,registrations:0},
      {id:genId(),name:'Inter-College Football',type:'Sports',date:futureDate(30),time:'09:00',venue:'Main Ground',desc:'Knockout football tournament',max:22,registrations:0}
    ];

    // init
    let events = load('events') || defaultEvents;
    let regs = load('regs') || [];
    const eventsGrid = document.getElementById('eventsGrid');
    const totalEvents = document.getElementById('totalEvents');
    const totalRegs = document.getElementById('totalRegs');

    function render(){
      eventsGrid.innerHTML = '';
      const q = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('filterType').value;
      const filtered = events.filter(e => (typeFilter==='all' || e.type===typeFilter) && (e.name.toLowerCase().includes(q) || e.type.toLowerCase().includes(q) || (e.desc||'').toLowerCase().includes(q)));
      filtered.forEach(ev => {
        const col = document.createElement('div');col.className='card event-card';
        col.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:start">
            <div>
              <h3 style="margin:0">${escapeHtml(ev.name)}</h3>
              <div class="meta"><div>${formatDate(ev.date)} • ${ev.time}</div><div class="badge">${ev.type}</div></div>
            </div>
            <div style="text-align:right">
              <div class="small">Venue</div>
              <strong>${escapeHtml(ev.venue||'TBD')}</strong>
            </div>
          </div>
          <p class="small" style="margin:8px 0">${escapeHtml(ev.desc||'No description')}</p>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:auto">
            <div class="small">Registered: <strong>${ev.registrations||0}</strong> / ${ev.max}</div>
            <div style="display:flex;gap:8px">
              <button class="btn" onclick="openRegister('${ev.id}')">Register</button>
              <button class="btn" onclick="viewParticipants('${ev.id}')">Participants</button>
            </div>
          </div>
        `;
        eventsGrid.appendChild(col);
      });
      totalEvents.textContent = events.length;
      totalRegs.textContent = regs.length;
    }

    // utility
    function genId(){return 'e_'+Math.random().toString(36).slice(2,9)}
    function load(k){try{return JSON.parse(localStorage.getItem(k))}catch(e){return null}}
    function save(k,v){localStorage.setItem(k,JSON.stringify(v))}
    function futureDate(days){const d=new Date();d.setDate(d.getDate()+days);return d.toISOString().slice(0,10)}
    function formatDate(d){const dt=new Date(d);return dt.toLocaleDateString()}
    function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"})[c])}

    // event modal
    const modalBack = document.getElementById('modalBack');
    document.getElementById('createEventBtn').addEventListener('click',()=>{
      const role = document.getElementById('roleSelect').value;
      if(role!=='admin'){alert('Only admins can create events. Switch role to Admin and Login.');return}
      document.getElementById('modalTitle').textContent='Create Event';
      document.getElementById('eventForm').reset();
      showModal(modalBack);
    });
    document.getElementById('cancelModal').addEventListener('click',()=>hideModal(modalBack));

    document.getElementById('eventForm').addEventListener('submit',e=>{
      e.preventDefault();
      const ev={id:genId(),name:document.getElementById('evName').value.trim(),type:document.getElementById('evType').value,date:document.getElementById('evDate').value,time:document.getElementById('evTime').value,venue:document.getElementById('evVenue').value,desc:document.getElementById('evDesc').value,max:parseInt(document.getElementById('evMax').value)||100,registrations:0};
      events.unshift(ev);save('events',events);render();hideModal(modalBack);
    });

    // registration modal
    const regBack = document.getElementById('regBack');
    function openRegister(id){document.getElementById('regEventId').value=id;document.getElementById('regForm').reset();document.getElementById('regTitle').textContent='Register for Event';showModal(regBack)}
    document.getElementById('regCancel').addEventListener('click',()=>hideModal(regBack));
    document.getElementById('regForm').addEventListener('submit',e=>{
      e.preventDefault();
      const eid=document.getElementById('regEventId').value;const name=document.getElementById('regName').value.trim();const roll=document.getElementById('regRoll').value.trim();const email=document.getElementById('regEmail').value.trim();
      const ev = events.find(x=>x.id===eid);
      if(!ev){alert('Event not found');return}
      if(ev.registrations>=ev.max){alert('Event is full');return}
      regs.push({id:genId(),eventId:eid,name,roll,email,ts:new Date().toISOString()});
      ev.registrations = (ev.registrations||0)+1; save('events',events); save('regs',regs); render(); hideModal(regBack);
      alert('Registration successful!');
    });

    // participants view (simple alert list) for demo
    function viewParticipants(id){const part = regs.filter(r=>r.eventId===id); if(part.length===0){alert('No participants yet');return} const list = part.map(p=>`${p.name} (${p.roll || 'NA'})`).join('\n'); alert('Participants:\n\n'+list)}

    // modal helpers
    function showModal(el){el.style.display='flex'}
    function hideModal(el){el.style.display='none'}

    // search & filter
    document.getElementById('searchInput').addEventListener('input',render);
    document.getElementById('filterType').addEventListener('change',render);

    // admin login (demo)
    document.getElementById('loginBtn').addEventListener('click',()=>{
      const role=document.getElementById('roleSelect').value;
      if(role!=='admin'){alert('Select Admin role to login');return}
      const pass = prompt('Enter admin password (demo):');
      if(pass==='admin123'){alert('Admin login successful');localStorage.setItem('isAdmin','1');document.querySelectorAll('.btn').forEach(b=>b.disabled=false);}else{alert('Wrong password')}
    });

    // simple escape hatch: if not admin, disable create button
    function checkAdmin(){if(localStorage.getItem('isAdmin')==='1'){document.getElementById('createEventBtn').disabled=false; }else{document.getElementById('createEventBtn').disabled=false /* allow demo create but require role check on click */}}

    // initial
    render();checkAdmin();

    // small extras: clear storage via console: localStorage.clear()
  </script>
</body>
</html>
